<html>
<head>
	<link rel="stylesheet" href="css/css.css">
	<title>Hodowla żółwia wodnego</title>
	<script src="js/kolorujtlo.js" type="text/javascript"></script>
	<script src="js/timedate.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta charset='utf-8'></meta>
</head>
<body onload="startclock()">
	<div class="background">
		<div id="animacjaTestowa1" class="test-block">Kliknij, a się powiększe</div>
		<script>
			$("#animacjaTestowa1").on("click", function () {
				$(this).animate({
					width: "500px",
					opacity: 0.4,
					fontsize: "3em",
					borderWidth: "10px"
				}, 1500)
			});
		</script>
		<div id="animacjaTestowa2" class="test-block">Najedź kursorem, a się powiększe</div>
		<div id="animacjaTestowa3" class="test-block">Klikaj, abym urósł</div>
		<script>
			$(".test-block").on({
				"mouseover": function () {
					$(this).animate({
						width: 300
					}, 800);
				},
				"mouseout": function () {
					$(this).animate({
						width: 200
					}, 800);
				}
			});
		</script>

		<script>
			$("#animacjaTestowa3").on("click", function () {
				if (!$(this).is(":animated")) {
					$(this).animate({
						width: "+=" + 50,
						height: "+=" + 10,
						opacity: "-=" + 0.1,
						duration: 3000
					});
				}
			});
		</script>
		<div class="title">
			<h1>Hodowla żółwia wodnego</h1>
		</div>
		<div class="navigation">
			<h2>"Żółw to najpiękniejsze zwierze świata, serio mówie" - Albert Einstein</h2>
			<div class="navigationTable">
				<a href="html/historia.html">Historia hodowli</a>
				<a href="html/poznaj.html">Poznaj nasze żółwie</a>
				<a href="html/galeria.html">Galeria zdjęć</a>
				<a href="html/opis.html">O nas</a>
				<a href="html/kontakt.html">Kontakt</a>
			</div>
		</div>
		<footer>
			<div id="zegarek"></div>
			<div id="data"></div>
			<form method="POST" name="background2">
				<p>spersonalizuj kolorystykę witryny</p>
				<input type="button" value="default" onclick="changeBackground('linear-gradient(320deg, rgba(0,68,12,0.4) 0%, rgba(0,93,8,0.4) 67%, rgba(14,255,0,0.4) 100%)')">
				<input type="button" value="yellow" onclick="changeBackground('linear-gradient(319deg, rgba(66,68,0,0.3561625333727241) 0%, rgba(93,92,0,0.35896365382090334) 67%, rgba(249,255,0,0.35896365382090334) 100%)')">
				<input type="button" value="dark" onclick="changeBackground('linear-gradient(319deg, rgba(0,0,0,0.3561625333727241) 0%, rgba(7,40,0,0.35896365382090334) 67%, rgba(17,79,0,0.35896365382090334) 100%)')">
			</form>
		</footer>
	</div>

</body>
</html>
